<html lang="en">
	<head>
		<title>Contact</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/restaurantStyles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 		<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
		
		<style>
			label, fieldset
			{
				font-size: 1.1em;
			}
			
			label.required
			{
				font-weight: bold;
			}

			input[type=text]
			{
				border: 2px solid #0d1f2d;
				width: 50%;
				padding: 8px  8px;
				margin: 12px 0;
				box-sizing: border-box;
			}

			select
			{
				margin: 12px 0;
				font-size: 1em;
			}

			input[type=submit]
			{
				font-size: 1.2em;
				background-color: #C0C0C0;
				color: #000000;
				padding: 4px 8px;
				border-radius: 10px;
				border: none;
			}

			input[type=submit]:hover
			{
				font-weight: bold;
			}
		</style>
		
	</head>
	<body>
		<div class="container">
			<header>
				<h1 class="restaurantName">SAL'S DINER</h1>
			</header>
			
			<ul class="nav nav-tabs">
				<li class="nav-item">
				<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="menu.html">Menu</a>
				</li>
				<li class="nav-item">
				<a class="nav-link active" href="contact.html">Contact Us</a>
				</li>
				<div class="clear-float"></div>
			</ul>
			
			<form action="submit.html" method="POST">
				<label for="name" class="required">Name</label> <input type="text" name="name"><br/><br/>
				<label for="email" class="required">Email</label> <input type="text" name="email"><br/><br/>
				<label for="phone" class="required">Phone</label> <input type="text" name="phone"><br/><br/>
				<label for="reason" class="required">Reason for Inquiry:</label> <select id="reason" name="reason">
					<option value="catering" selected>Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
				<br/><br/>
				<fieldset>
					<label for="previousCustomer">Have you been to the restaurant?</label>
					<input type="radio" id="choice1" name="previousCustomer" value="no">
					<label for="choice1">No</label>
					<input type="radio" id="choice2" name="previousCustomer" value="yes">
					<label for="choice2">Yes</label><br/>
				</fieldset>
				
				<fieldset>
					<label for="bestDays">Best days to contact you:</label>
					<input type="checkbox" id="monday" name="bestDays" value="monday">
					<label for="monday">M</label> 
					<input type="checkbox" id="tuesday" name="bestDays" value="tuesday">
					<label for="tuesday">T</label> 
					<input type="checkbox" id="wednesday" name="bestDays" value="wednesday">
					<label for="wednesday">W</label> 
					<input type="checkbox" id="thursday" name="bestDays" value="thursday">
					<label for="thursday">Th</label> 
					<input type="checkbox" id="friday" name="bestDays" value="friday">
					<label for="friday">F</label>
				<fieldset>
				<input type="submit" name="submit" value="Submit">
			</form>
			<footer>
				<p>
					123 Fake Street<br/>
					San Diego, CA 92130<br/>
					555-555-5555
				</p>
			</footer>
			
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		</div>
	</body>
</html>
